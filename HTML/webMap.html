            <!-- Main -->
            <div id="main" class="alt">

                <div>
                    <div id="ampMap" style="height: 70vh; "></div>
                </div>

                <script>
                    var mymap = L.map('ampMap').setView([47, -122], 10);

                    //set up the basemap
                    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
                        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                        maxZoom: 18,
                        id: 'mapbox.light',
                        accessToken: 'pk.eyJ1Ijoic2V0b20iLCJhIjoiY2pqNjBpZXlvMjQ0ZjNrb2dzN3IxZDV6OSJ9.CEbSqJN9RmwAlcx1SnI9DA'
                    }).addTo(mymap);

                    //import the geojsons
                    var qb = 'https://raw.githubusercontent.com/setom/TYCMP_MSGT/master/HTML/assets/geojsons/qb.geojson';

                    L.geoJSON(qb).addTo(mymap);

                </script>
